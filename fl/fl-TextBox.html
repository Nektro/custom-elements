<!--
    https://docs.microsoft.com/en-us/windows/uwp/controls-and-patterns/text-box
-->
<style>
    fl-textbox {
        display: inline-block;
        margin: 1em 0;
    }
    fl-textbox label {
        position: relative;
        top: -5px;
    }
    fl-textbox input {
        display: block;
        height: 24px;
        width: calc(100% - 24px);
        border: 2px solid #cfcfcf;
        padding: 0px 10px;
        font-size: 15px;
    }
    fl-textbox input[type="password"] {
        font-size: 30px;
    }
    fl-textbox input:hover {
        border: 2px solid #7f7f7f;
    }
    fl-textbox input:focus {
        outline: none;
        border: 2px solid #0078cf;
    }
    fl-textbox input[disabled] {
        border: 2px solid #cfcfcf;
        background-color: #cfcfcf;
    }
</style>
<script>
    (function() {
        customElements.define('fl-textbox', class FLTextBox extends HTMLElement {
            constructor() {
                super();
                this.appendChild(document.createElement('label'));
                this.appendChild(document.createElement('input'));
                this.children[0].setAttribute('type', 'text');
            }
            static get observedAttributes() {
                return ['name','header','required','type','disabled'];
            }
            attributeChangedCallback(attr, oV, nV) {
                if (attr === 'name') {
                    this.children[1].setAttribute('name', nV);
                    this.children[1].setAttribute('id', `fltb-${nV}`);
                    this.children[0].setAttribute('for', `fltb-${nV}`);
                }
                if (attr === 'type') {
                    if (['password','email'].indexOf(nV) > -1) {
                        this.children[1].setAttribute(attr, nV);
                    }
                }
                //
                if (attr === 'header')   { this.children[0].innerHTML = nV;             }
                if (attr === 'required') { this.children[1].setAttribute(attr, '');     }
                if (attr === 'disabled') { this.children[1].setAttribute(attr, '');     }
            }
        })
    })();
</script>
