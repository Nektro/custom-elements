<!--
    https://docs.microsoft.com/en-us/windows/uwp/controls-and-patterns/checkbox
-->
<style>
    fl-checkbox {
        display: inline-block;
    }
    fl-checkbox input {
        display: none;
    }
    fl-checkbox label {
        user-select: none;
        position: relative;
    }
    fl-checkbox label span {
        border: 3px solid transparent;
        vertical-align: middle;
    }
    fl-checkbox label::before {
        content: "";
        margin-right: 10px;
        display: inline-block;
        vertical-align: middle;
        width: 20px;
        height: 20px;
        border: 3px solid black;
    }
    fl-checkbox input:checked + label::before {
        background-color: #0078cf;
        border: 3px solid transparent;
    }
    fl-checkbox input:checked + label::after {
        content: "";
        position: absolute;
        top: 12px;
        left: 4px;
        background-color: white;
        width: 3px;
        height: 3px;
        box-shadow: 3px 0 0 white, 6px 0 0 white, 6px -3px 0 white, 6px -6px 0 white, 6px -9px 0 white, 6px -12px 0 white, 6px -15px 0 white;
        transform: rotate(45deg);
    }
    fl-checkbox input:checked + label:hover::before {
        border: 3px solid black;
    }
    fl-checkbox label:active::before {
        background-color: #7f7f7f;
        border: 3px solid transparent;
    }
    fl-checkbox input:checked + label:active::before {
        background-color: #7f7f7f;
    }
</style>
<script>
    (function() {
        customElements.define('fl-checkbox', class FLCheckBox extends HTMLElement {
            constructor() {
                super();
                this.appendChild(document.createElement('input'));
                this.children[0].setAttribute('type', 'checkbox');
                this.appendChild(document.createElement('label'));
            }
            static get observedAttributes() {
                return ['name', 'label'];
            }
            attributeChangedCallback(attr, oV, nV) {
                switch (attr) {
                    case 'name': {
                        this.children[0].setAttribute('name', nV);
                        this.children[0].setAttribute('id', `flcb-${name}`);
                        this.children[1].setAttribute('for', `flcb-${name}`);
                        break;
                    }
                    case 'label': {
                        this.children[1].innerHTML = `<span>${nV}</span>`;
                        break;
                    }
                }
            }
        });
    })();
</script>
